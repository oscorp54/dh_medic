<div class="row mt-5">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Fecha de consulta</th>
                    <th scope="col">Notas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicalHistory of medicalHistories | paginate: {itemsPerPage: 5, currentPage: currentPage_};">
                    <td>{{medicalHistory.consultationDate | date:'dd/MM/yyyy'}}</td>
                    <td>{{medicalHistory.description}}</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="currentPage_ = $event"></pagination-controls>
    </div>
</div>
